// ‚îÄ‚îÄ TONYBOT ‚îÄ‚îÄ
function TonyBot() {
  var [messages, setMessages] = React.useState([
    {from:'bot', text:"Hey! I'm TonyBot ‚Äî Anthony's AI assistant. Ask me about his patents, research, ventures, or anything else. Try: \"Tell me about the patents\" or \"What is Profacio?\""}
  ]);
  var [input, setInput] = React.useState('');
  var chatRef = React.useRef(null);

  React.useEffect(function() {
    if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight;
  }, [messages]);

  function getReply(q) {
    q = q.toLowerCase();
    if (/patent|l-thp|lthp|dhcb|prodrug|bioavail/i.test(q)) {
      return "Anthony holds two provisional patents on AI-designed prodrug platforms. The first involves L-THP (L-Tetrahydropalmatine) hybrid molecules combined with cannabinoids and terpenes for pain/anxiety ‚Äî a non-addictive opioid alternative. The second is a DHCB (Dehydrocorybulbine) prodrug platform from Corydalis yanhusuo. Both solve the ~5% oral bioavailability problem using AI-designed molecular conjugation. Scroll up to the Patents section for full details!";
    }
    if (/research|cancer|aacr|loyola|ctca|clinical/i.test(q)) {
      return "Before his current work, Anthony conducted clinical cancer research at Loyola University Medical Center and the Cancer Treatment Centers of America. He presented findings at the AACR 2010 Annual Meeting ‚Äî one of the world's premier cancer research conferences. Check the Research section above for links to publications.";
    }
    if (/profacio|wellness|natural|supplement/i.test(q)) {
      return "Profacio is Anthony's wellness brand exploring novel natural product formulations. It sits at the intersection of traditional herbal medicine (some compounds used for 1,000+ years) and modern bioavailability science. The same research that drives the patent work feeds into Profacio's product development. Visit profacio.com to learn more!";
    }
    if (/etsy|3d print|studio|staren ?studio|hobby|creative/i.test(q)) {
      return "StarenStudio is Anthony's creative side ‚Äî a 3D printing shop on Etsy where he designs and produces unique products. Everything from functional items to artistic pieces. Each product is designed, printed, and finished by hand. Check it out: etsy.com/shop/StarenStudio";
    }
    if (/ai|artificial intelligence|machine learn|drug discover/i.test(q)) {
      return "Anthony uses AI to tackle a specific problem: natural therapeutic compounds that have been used for centuries but have terrible oral bioavailability. His approach uses AI molecular modeling to design prodrug conjugates ‚Äî essentially redesigning the molecule so the body can actually absorb it. This work led to two provisional patents on L-THP and DHCB platforms.";
    }
    if (/appfirm|app firm|marketplace|mobile app|founded.*sold|exit/i.test(q)) {
      return "Anthony founded AppFirms, a marketplace platform that connected businesses with top-rated mobile app development firms. He built the company from the ground up, scaled operations nationally, and successfully exited through acquisition. That firsthand experience of building and selling a tech company now gives him a unique edge in M&A advisory ‚Äî he understands both sides of the deal table. Check out the Ventures section above or visit linkedin.com/company/appfirms for more!";
    }
    if (/ey|ernst|big four|advisory|consulting|management consult/i.test(q)) {
      return "Anthony served in technology advisory and management consulting at Ernst & Young (EY), one of the Big Four professional services firms. At EY, he delivered strategic consulting engagements spanning technology transformation, risk management, and enterprise performance improvement. He learned that trust is the product in professional services. He also worked at The Economist Intelligence Unit (global market analysis) and Clarivate Analytics (life sciences data & IP). Each role taught him something different about how deals get done ‚Äî which he now applies to M&A advisory at B. Woods & Company.";
    }
    if (/m&a|merger|acquisition|b\.? ?woods|deal/i.test(q)) {
      return "Anthony is currently an M&A Advisor at B. Woods & Company, helping founders and business owners navigate mergers, acquisitions, and strategic exits. His background spanning EY, the EIU, and Clarivate gives him a unique lens on valuation, strategy, and market opportunity. Connect with him on LinkedIn: linkedin.com/in/anthonystaren";
    }
    if (/clearmyname|clear my name|reputation/i.test(q)) {
      return "ClearMyName (clearmyname.co) is an AI-powered online reputation management tool Anthony is building. It helps professionals take control of what employers and clients see when they Google their name. The tool uses AI agents to generate positive, high-authority content that pushes down unwanted search results.";
    }
    if (/background|who|about|bio|career|education|illinois/i.test(q)) {
      return "Anthony Staren (Tony) has a BA in Pre-Med/Economics from the University of Illinois. His career spans clinical cancer research (Loyola/CTCA), technology advisory and management consulting at EY, professional services at the Economist Intelligence Unit and Clarivate Analytics, and now M&A advisory at B. Woods & Company. He also founded and sold AppFirms, a mobile app development marketplace. On the side, he's an AI drug discovery researcher with two patents, runs Profacio wellness brand, and operates StarenStudio (3D printing on Etsy). He's based in Phoenix, AZ.";
    }
    if (/contact|email|reach|connect|hire|talk/i.test(q)) {
      return "Best ways to reach Anthony: Email at anthony@tonystaren.com, connect on LinkedIn (linkedin.com/in/anthonystaren), or follow on Medium (@anthony.staren). For M&A inquiries, LinkedIn is the best route. For patent/research discussions, email works great.";
    }
    if (/hello|hi|hey|sup|what's up/i.test(q)) {
      return "Hey there! Welcome to tonystaren.com. I can tell you about Anthony's patents, research, M&A work, ventures, or creative projects. What interests you?";
    }
    return "Great question! I don't have a specific answer for that, but you can reach Anthony directly at anthony@tonystaren.com or connect with him on LinkedIn (linkedin.com/in/anthonystaren). He's always happy to chat. In the meantime, try asking me about his patents, AI research, M&A work, Profacio, or StarenStudio!";
  }

  function handleSend() {
    if (!input.trim()) return;
    var userMsg = input.trim();
    var newMsgs = messages.concat([{from:'user',text:userMsg}]);
    setInput('');
    setMessages(newMsgs);
    setTimeout(function() {
      setMessages(function(prev) { return prev.concat([{from:'bot',text:getReply(userMsg)}]); });
    }, 600);
  }

  var chips = ['Tell me about the patents','What is AppFirms?','EY consulting','AI drug discovery','Career background'];

  return e('section', {id:'chat', style:{borderTop:'1px solid rgba(255,255,255,0.04)'}},
    e('div', {className:'container'},
      e('h2', {style:{fontSize:'clamp(1.8rem,4vw,2.5rem)',fontWeight:900,marginBottom:'40px'}},
        e('span', {style:{color:'#f472b6'}}, '// '), 'TonyBot'
      ),
      e('div', {style:{background:'rgba(255,255,255,0.03)',border:'1px solid rgba(255,255,255,0.06)',borderRadius:'16px',overflow:'hidden',maxWidth:'700px'}},
        e('div', {style:{padding:'16px 24px',borderBottom:'1px solid rgba(255,255,255,0.06)',display:'flex',alignItems:'center',gap:'10px'}},
          e('div', {style:{width:'10px',height:'10px',borderRadius:'50%',background:'#10b981',animation:'glow 2s ease-in-out infinite'}}),
          e('span', {style:{color:'#fff',fontWeight:600,fontSize:'0.9rem'}}, 'TonyBot'),
          e('span', {style:{color:'#8892b0',fontSize:'0.8rem'}}, '¬∑ Online')
        ),
        e('div', {ref:chatRef, style:{height:'350px',overflowY:'auto',padding:'20px 24px',display:'flex',flexDirection:'column',gap:'12px'}},
          messages.map(function(m, i) {
            var isBot = m.from === 'bot';
            return e('div', {key:i, style:{alignSelf:isBot ? 'flex-start' : 'flex-end',maxWidth:'85%'}},
              e('div', {style:{background:isBot ? 'rgba(59,130,246,0.1)' : 'rgba(139,92,246,0.15)',border:'1px solid ' + (isBot ? 'rgba(59,130,246,0.2)' : 'rgba(139,92,246,0.25)'),borderRadius:isBot ? '4px 16px 16px 16px' : '16px 4px 16px 16px',padding:'12px 16px',color:'#e0e4ef',fontSize:'0.9rem',lineHeight:1.6}}, m.text)
            );
          })
        ),
        messages.length <= 1 ? e('div', {style:{padding:'0 24px 12px',display:'flex',gap:'8px',flexWrap:'wrap'}},
          chips.map(function(chip) {
            return e('button', {key:chip, onClick:function(){setInput(chip);}, style:{padding:'6px 14px',borderRadius:'16px',border:'1px solid rgba(255,255,255,0.1)',background:'rgba(255,255,255,0.04)',color:'#8892b0',fontSize:'0.8rem',cursor:'pointer',transition:'all 0.2s',fontFamily:'inherit'}}, chip);
          })
        ) : null,
        e('div', {style:{padding:'16px 24px',borderTop:'1px solid rgba(255,255,255,0.06)',display:'flex',gap:'12px'}},
          e('input', {value:input, onChange:function(ev){setInput(ev.target.value);}, onKeyDown:function(ev){if(ev.key==='Enter')handleSend();}, placeholder:'Ask TonyBot anything...', style:{flex:1,padding:'10px 16px',borderRadius:'12px',border:'1px solid rgba(255,255,255,0.1)',background:'rgba(255,255,255,0.04)',color:'#fff',fontSize:'0.9rem',fontFamily:'inherit',outline:'none'}}),
          e('button', {onClick:handleSend, style:{padding:'10px 20px',borderRadius:'12px',border:'none',background:'#3b82f6',color:'#fff',fontSize:'0.9rem',fontWeight:600,cursor:'pointer',fontFamily:'inherit',transition:'background 0.2s'}}, 'Send')
        )
      )
    )
  );
}
